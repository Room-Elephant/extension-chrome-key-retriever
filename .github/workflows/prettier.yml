name: Prettier

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  prettier:
    name: runner / prettier
    runs-on: ubuntu-latest
    steps:
      - name: Prettier Action
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: "src/**/*.{js,html,css} --write --config .prettierrc.json"
