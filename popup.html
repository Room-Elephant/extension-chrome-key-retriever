<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        min-height: 5em;
        min-width: 25em;
      }
      body {
        padding: 1em;
      }
      header {
        padding: 0.4em;
        color: #214687;
      }
      .cursor-pointer {
        cursor: pointer;
      }
      .display-none {
        display: none !important;
      }
      .yellow-color {
        color: #ffaa3b;
      }
      .btn {
        border: 2px solid;
        background-color: white;
        color: black;
        cursor: pointer;
        border-radius: 5px;
      }
      .success {
        border-color: #04aa6d;
        color: green;
      }
      .success:hover {
        background-color: #04aa6d;
        color: white;
      }
      .flex-col {
        display: flex;
        flex-direction: column;
      }
      .flex-row {
        display: flex;
        flex-direction: row;
      }
      .align-center {
        align-items: center;
      }
      .justify-between {
        justify-content: space-between;
      }
      .justify-around {
        justify-content: space-around;
      }
      .justify-end {
        justify-content: end;
      }
      .full-width {
        width: 100%;
      }
      .margin-xs {
        margin: 0.2em;
      }
      .margin-s {
        margin: 0.5em;
      }
    </style>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/bootstrap-icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="/assets/font-awesome/font-awesome.css" />
  </head>
  <body>
    <header>
      <div class="flex-row align-center">
        <img
          src="./images/icon48.png"
          width="48"
          height="48"
          style="margin-right: 1em"
        />
        <h4>Key Retriever</h4>
      </div>
    </header>
    <section>
      <ul id="keyList" class="list-group"></ul>
      <div id="addKeyForm" class="display-none">
        <form>
          <div class="form-floating my-3">
            <input
              id="alias"
              type="text"
              class="form-control"
              name="alias"
              required
            />
            <label for="alias" class="form-label">Alias</label>
          </div>
          <div class="form-floating mb-3">
            <input
              id="key"
              type="text"
              class="form-control"
              name="key"
              required
            />
            <label for="key" class="form-label">Key</label>
          </div>
          <div class="form-floating mb-3">
            <input id="subKey" type="text" class="form-control" name="subKey" />
            <label for="subKey" class="form-label">Sub-key</label>
          </div>
          <div class="mb-3">
            <label for="radios" class="form-label">Storage type</label>
            <div id="radios" class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="storage"
                id="localStorage"
                value="local"
                checked
              />
              <label class="form-check-label" for="localStorage">
                <i
                  class="fa-solid fa-box-archive fa-lg"
                  style="color: #865318"
                ></i>
                Local storage
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="storage"
                id="cookies"
                value="cookie"
              />
              <label class="form-check-label" for="localStorage">
                <i class="fa-solid fa-cookie fa-lg" style="color: #ffaa3b"></i>
                Cookies
              </label>
            </div>
          </div>
        </form>
      </div>
    </section>
    <footer style="margin-top: 5px">
      <div
        id="keyListFooter"
        class="flex-row justify-end full-width align-center"
      >
        <button id="deleteKeysBtn" type="button" class="btn">
          <i class="fa-solid fa-trash-can fa-lg" style="color: #cb261a"></i>
        </button>

        <button id="addKeyBtn" type="button" class="btn">
          <i class="fa-solid fa-circle-plus fa-lg" style="color: #5db027"></i>
        </button>
      </div>
      <div
        id="addKeyFooter"
        class="flex-row justify-end full-width align-center display-none"
      >
        <button
          id="cancelKeyBtn"
          type="button"
          class="btn"
          style="margin-right: 5px"
        >
          <i
            class="fa-regular fa-circle-xmark fa-lg"
            style="color: #214687"
          ></i>
        </button>
        <button id="saveKeyBtn" type="button" class="btn btn-outline-success">
          <i
            class="fa-solid fa-floppy-disk"
            style="color: #5db027; margin-right: 10px"
          ></i
          >Save
        </button>
      </div>
      <div
        id="deleteKeysFooter"
        class="flex-row justify-end full-width align-center display-none"
      >
        <button
          id="cancelDeleteBtn"
          type="button"
          class="btn btn-primary"
          style="margin-right: 5px"
        >
          <i class="fa-solid fa-trash-can" style="color: #cb261a"></i>
        </button>
        <button
          id="confirmDeleteBtn"
          type="button"
          class="btn btn-outline-success"
        >
          <i class="bi bi-eraser-fill"></i>
        </button>
      </div>
    </footer>
    <script src="common.js"></script>
    <script src="keyReader.js"></script>
    <script src="manager.js"></script>
    <script src="items.js"></script>
    <script src="popup.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
