<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        min-height: 5em;
        min-width: 25em;
      }
      body {
        padding: 1em;
      }
      header {
        padding: 0.4em;
        color: #76b5c5;
      }
      .cursor-pointer {
        cursor: pointer;
      }
      .display-none {
        display: none !important;
      }
      .blue-color {
        color: #76b5c5;
      }
      .btn {
        border: 2px solid;
        background-color: white;
        color: black;
        cursor: pointer;
        border-radius: 5px;
      }
      .success {
        border-color: #04aa6d;
        color: green;
      }
      .success:hover {
        background-color: #04aa6d;
        color: white;
      }
      .flex-col {
        display: flex;
        flex-direction: column;
      }
      .flex-row {
        display: flex;
        flex-direction: row;
      }
      .align-center {
        align-items: center;
      }
      .justify-between {
        justify-content: space-between;
      }
      .justify-around {
        justify-content: space-around;
      }
      .justify-end {
        justify-content: end;
      }
      .full-width {
        width: 100%;
      }
      .margin-xs {
        margin: 0.2em;
      }
      .margin-s {
        margin: 0.5em;
      }
    </style>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/bootstrap-icons/bootstrap-icons.css" />
  </head>
  <body>
    <header>
      <div class="flex-row align-center">
        <img
          src="./images/icon48.png"
          width="48"
          height="48"
          style="margin-right: 1em"
        />
        <h4>Key Retriever</h4>
      </div>
    </header>
    <section>
      <ul id="keyList" class="list-group"></ul>
      <div id="addKeyForm" class="display-none">
        <form>
          <div class="flex-row align-center justify-between margin-s">
            <label class="margin-s">Alias:</label>
            <input
              class="margin-s"
              type="text"
              id="alias"
              name="alias"
              value=""
            />
          </div>
          <div class="flex-row align-center justify-between margin-s">
            <label class="margin-s">Key:</label>
            <input class="margin-s" type="text" id="key" name="key" value="" />
          </div>
          <div class="flex-row align-center justify-between margin-s">
            <label class="margin-s">Sub-key (optional):</label>
            <input
              class="margin-s"
              type="text"
              id="subKey"
              name="subKey"
              value=""
            />
          </div>
          <div class="flex-col">
            <label class="margin-s">Storage type:</label>
            <div class="flex-row align-center">
              <input
                class="margin-s"
                type="radio"
                id="localStorage"
                name="storage"
                value="local"
              />
              <img
                class="margin-s"
                src="/images/icon-package-48.png"
                width="20"
                height="20"
              />
              <label class="margin-s">Local storage</label>
            </div>
            <div class="flex-row align-center">
              <input
                class="margin-s"
                type="radio"
                id="cookies"
                name="storage"
                value="cookie"
              />
              <img
                class="margin-s"
                src="/images/icon-cookies-48.png"
                width="20"
                height="20"
              />
              <label class="margin-s">Cookies</label>
            </div>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div
        id="keyListFooter"
        class="flex-row justify-end full-width align-center"
      >
        <button id="deleteKeysBtn" type="button" class="btn">
          <i class="bi bi-trash"></i>
        </button>

        <button id="addKeyBtn" type="button" class="btn">
          <i class="bi bi-plus-circle-fill"></i>
        </button>
      </div>
      <div
        id="addKeyFooter"
        class="flex-row justify-end full-width align-center display-none"
      >
        <button
          id="cancelKeyBtn"
          type="button"
          class="btn"
          disabled
          style="margin-right: 5px"
        >
          <i class="bi bi-x-circle"></i>
        </button>
        <button id="saveKeyBtn" type="button" class="btn btn-outline-success">
          <i class="bi bi-save"></i>
        </button>
      </div>
      <div
        id="deleteKeysFooter"
        class="flex-row justify-end full-width align-center display-none"
      >
        <button
          id="cancelDeleteBtn"
          type="button"
          class="btn"
          disabled
          style="margin-right: 5px"
        >
          <i class="bi bi-x-circle"></i>
        </button>
        <button
          id="confirmDeleteBtn"
          type="button"
          class="btn btn-outline-success"
        >
          <i class="bi bi-eraser-fill"></i>
        </button>
      </div>
    </footer>
    <script src="manager.js"></script>
    <script src="items.js"></script>
    <script src="popup.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
