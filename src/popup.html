<!DOCTYPE html>
<html>
  <head>
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/font-awesome/font-awesome.css" />
    <!-- This needs file needs to be last in order to override some bootstrap css class -->
    <link rel="stylesheet" href="popup.css" />
    <meta charset="utf-8" />
  </head>

  <body>
    <header>
      <div class="d-flex flex-row align-items-center">
        <img src="../images/icon48.png" width="48" height="48" class="me-3" />
        <h4>Key Retriever</h4>
      </div>
    </header>
    <section class="mt-1">
      <ul id="keyList" class="list-group list-group-flush"></ul>
      <div id="addKeyForm" class="display-none">
        <form>
          <div class="form-floating my-3">
            <div class="d-flex flex-row">
              <div class="btn-group" role="group">
                <input
                  class="btn-check"
                  autocomplete="off"
                  type="radio"
                  name="storage"
                  id="sessionStorage"
                  value="session"
                  checked
                />
                <label class="btn btn-outline-primary" for="sessionStorage">
                  <i
                    class="fa-sharp fa-regular fa-folder-open"
                    style="color: var(--yellow)"
                  ></i>
                  Session storage
                </label>
                <input
                  class="btn-check"
                  autocomplete="off"
                  type="radio"
                  name="storage"
                  id="localStorage"
                  value="local"
                />
                <label class="btn btn-outline-primary" for="localStorage">
                  <i
                    class="fa-solid fa-box-archive fa-lg"
                    style="color: var(--brown)"
                  ></i>
                  Local storage
                </label>
                <input
                  class="btn-check"
                  autocomplete="off"
                  type="radio"
                  name="storage"
                  id="cookies"
                  value="cookie"
                />
                <label class="btn btn-outline-primary" for="cookies">
                  <i
                    class="fa-solid fa-cookie-bite fa-lg"
                    style="color: var(--yellow)"
                  ></i>
                  Cookies
                </label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input
              id="alias"
              type="text"
              class="form-control"
              name="alias"
              required
            />
            <label for="alias" class="form-label">Alias</label>
          </div>
          <div class="form-floating mb-3">
            <input
              id="key"
              type="text"
              class="form-control"
              name="key"
              required
            />
            <label for="key" class="form-label">Key</label>
          </div>
          <div class="form-floating mb-3">
            <input id="subKey" type="text" class="form-control" name="subKey" />
            <label for="subKey" class="form-label">Sub-key</label>
          </div>
        </form>
      </div>
    </section>
    <footer class="mt-1">
      <div
        id="keyListFooter"
        class="d-flex flex-row justify-content-end w-100 align-items-center"
      >
        <button id="addKeyBtn" type="button" class="btn btn-outline-success">
          <span class="btn-label">
            <i class="fa-solid fa-circle-plus fa-lg me-1"></i
          ></span>
          Add key
        </button>
      </div>
      <div
        id="addKeyFooter"
        class="d-flex flex-row justify-content-end w-100 align-items-center display-none"
      >
        <button id="cancelAddKeyBtn" type="button" class="btn me-1">
          <i
            class="fa-solid fa-circle-arrow-left fa-lg"
            style="color: var(--dark-gray)"
          ></i>
        </button>
        <button id="saveKeyBtn" type="button" class="btn btn-outline-success">
          <i class="fa-solid fa-floppy-disk me-1"></i>Save
        </button>
      </div>
    </footer>
    <script src="common.js"></script>

    <script src="./handler/operation/remote.js"></script>
    <script src="./handler/operation/cookie.js"></script>
    <script src="./handler/valueReader.js"></script>
    <script src="./handler/valueWriter.js"></script>
    <script src="./handler/store.js"></script>

    <script src="manager.js"></script>
    <script src="components.js"></script>
    <script src="items.js"></script>
    <script src="page.js"></script>
    <script src="popup.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
